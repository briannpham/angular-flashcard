<main>
  <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1>Register</h1>
    <div class="form-control name">
      <div id="first-name">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          formControlName="firstName"
        />
      </div>
      <div id="last-name">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <div class="form-control">
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" formControlName="email" />
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
    </div>
    <div class="form-control">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        formControlName="confirmPassword"
      />
    </div>
    <!-- {errorMessage && <div class='error-message login'>{errorMessage}</div>} -->
    <button type="submit" [disabled]="!userForm.valid">REGISTER</button>
    <div type="button" id="sign-in">Sign in</div>
    <div id="copyright">Copyright Â© 2023</div>
  </form>
</main>
